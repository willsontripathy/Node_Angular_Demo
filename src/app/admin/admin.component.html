<table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Uer ID</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of posts">
        <td>{{p.id}}</td>
        <td>{{p.userId}}</td>
        <td>{{p.title}}</td>
      </tr>
    </tbody>
  </table>
